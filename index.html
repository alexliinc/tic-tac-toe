<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Tic Tac Toe</h1>
    <input type="button" class="btn btn-primary btn-block" value="Refresh Page" onClick="history.go(0)">
   <div id="board">
    <table>
      <tr id="row1">
        <td class="square" id="1"></td>
        <td class="square v" id="2"></td>
        <td class="square" id="3"></td>
      </tr>
      <tr id="row2">
        <td class="square h" id="4"></td>
        <td class="square v h" id="5"></td>
        <td class="square h" id="6"></td>
      </tr>
      <tr id="row3">
        <td class="square" id="7"></td>
        <td class="square v" id="8"></td>
        <td class="square" id="9"></td>
      </tr>
    </table>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"  src="js/app.js">
	  </script>
  </body>
</html>
